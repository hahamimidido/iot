<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>單位名稱切版檔案</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI -->
    <link rel="stylesheet" href="css/hyui.css">
<style>
.demo_wrap {
    max-width: 1000px;
    margin: 0em auto 1em;
    padding: 15px 15px 3em;
    clear: both;
    background: #FFF
}
.demo_wrap h1 {
    display: block;
    margin: 0px auto;
    max-width: 300px;
    float: left;
    margin-right: 1em
}
@media screen and (max-width:545px) {
    .demo_wrap h1 {
        max-width: 100%;
        float: none;
        text-align: center
    }
}
.demo_wrap h1 img {
    width: 300px
}
.num {
    width: 12%
}
body {
    counter-reset: num
}
table {
    margin-bottom: 1em
}
table caption {
    text-align: left;
    font-weight: bold;
    font-size: 1.25em;
    padding: .5em 0;
    color: #ff5050
}
tbody tr td:first-child:before {
    counter-increment: num;
    display: block;
    text-align: center;
    content: counters(num, ".") " "
}
tbody tr td:nth-child(2) {
    width: 35%
}
.btn_grp{
    text-align: right;
}
@media screen and (max-width:545px) {
   .btn_grp{
    text-align: center;
}
}
</style>
</head>
<body>
    <div class="demo_wrap">

        <div class="table_wrapper">
            <!-- hyUI 標準頁面 -->
            <table>
                <tbody>
                    <tr>
                        <td></td>
                        <td>亮色</td>
                        <!-- 連結放到a裡面就好 -->
                        <td><a href="light.htm"></a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>暗色</td>
                        <td><a href="dark.htm"></a></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <script src="js/hyui.js"></script>
    <script src="js/customize.js"></script>
    <script>
    $(function() {
        $('tbody').find('a').each(function(index, el) {
            var Link = $(this).attr('href');
            $(this).text(Link);
        });
    })
    </script>
</body>

</html>
