<!doctype html>
<html lang="zh-Hant" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>單位名稱切版檔案</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI -->
    <style>
    .wrapper {
        max-width: 1000px;
        margin: 3em auto 1em;
        padding: 15px 15px 3em;
        clear: both;
    }
    .wrapper h1 {
        display: block;
        margin: 0px auto;
        border-bottom: 1px solid #CCC;
        max-width: 100%;
        text-align: center;
        margin-bottom: 1em;
    }
    @media screen and (max-width:545px) {

    }

    body {
        background: #DEDEDE;
        counter-reset: num
    }


    .preview{
        list-style: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .preview li{
        width:40%;
        display: inline-block;
        margin: 0 2.5% 1em;
    }
    .preview li a{
        display: block;
        width:100%;
        height: 400px;
        font-size: 2em;
        color: #333;
        text-decoration: none;

    }
    .preview li a:hover img{
        transform: scale(1.05);
    }
    @media screen and (max-width:767px) {
        .preview li{
            width:90%;
            margin: 0 auto 2em;
            height: auto;
        }
         .preview li a{
             height: auto;
         }
    }
    .preview li a span{
        display: block;
    }
    .preview li a img{
        transition: .3s ease-out;
        width: 100%;
        border-radius: .5em;

    }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>IOT admin template</h1>
        <ul class="preview">
            <li>
                <a href="light.htm">
                    <img src="images/preview_light.png" alt="">
                    <span>Light</span>
                </a>
            </li>
            <li>
                <a href="dark.htm">
                    <img src="images/preview_dark.png" alt="">
                    <span>Dark</span>
                </a>
            </li>
        </ul>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
</body>

</html>
